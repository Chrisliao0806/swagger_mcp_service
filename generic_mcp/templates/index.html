        // å…¨åŸŸè®Šæ•¸

        async function checkStatus() {

                    document.getElementById('statusText').textContent = `${data.total_tools} å€‹å·¥å…·å°±ç·’`;
                    
                    // æ›´æ–° server åˆ—è¡¨

                                <div class="tool-description">${escapeHtml(tool.description || 'ç„¡æè¿°')}</div>

                        return `

                        <button class="quick-action" onclick="sendQuickMessage('ä½ èƒ½å¹«æˆ‘åšä»€éº¼ï¼Ÿ')">â“ åŠŸèƒ½ä»‹ç´¹</button>

        // å–å¾—ç•¶å‰æ™‚é–“
        function getCurrentTime() {
            return new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
        }

        // ç™¼é€è¨Šæ¯
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isStreaming || !sessionId) return;
            
            // éš±è—æ­¡è¿ç•«é¢
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }
            
            // æ¸…ç©ºè¼¸å…¥æ¡†
            input.value = '';
            input.style.height = 'auto';
            
            // æ·»åŠ ä½¿ç”¨è€…è¨Šæ¯
            addMessage('user', message);
            
            // æ·»åŠ åŠ©æ‰‹è¨Šæ¯ä½”ä½
            const assistantMsgId = addMessage('assistant', '', true);
            
            // é–‹å§‹ streaming
            isStreaming = true;
            updateSendButton();
            
            try {
                const response = await fetch(`/api/chat/${sessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let fullContent = '';
                let toolCalls = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'token') {
                                    fullContent += data.content;
                                    updateMessageContent(assistantMsgId, fullContent, true);
                                } else if (data.type === 'tool_start') {
                                    addToolCall(assistantMsgId, data.name, 'running', data.input);
                                } else if (data.type === 'tool_end') {
                                    updateToolCall(assistantMsgId, data.name, 'done', data.output);
                                } else if (data.type === 'done') {
                                    updateMessageContent(assistantMsgId, fullContent, false);
                                } else if (data.type === 'error') {
                                    updateMessageContent(assistantMsgId, `âŒ éŒ¯èª¤ï¼š${data.message}`, false);
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æéŒ¯èª¤
                            }
                        }
                    }
                }
            } catch (err) {
                console.error('Stream error:', err);
                updateMessageContent(assistantMsgId, `âŒ é€£ç·šéŒ¯èª¤ï¼š${err.message}`, false);
            }
            
            isStreaming = false;
            updateSendButton();
        }

        // æ·»åŠ è¨Šæ¯
        function addMessage(role, content, streaming = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgId = 'msg-' + Date.now();
            
            const isUser = role === 'user';
            const avatar = isUser ? 'ğŸ‘¤' : 'ğŸ¤–';
            const author = isUser ? 'æ‚¨' : 'MCP åŠ©æ‰‹';
            
            const msgHtml = `

        }

        // æ›´æ–°è¨Šæ¯å…§å®¹
        function updateMessageContent(msgId, content, streaming) {
            const bodyDiv = document.getElementById(`${msgId}-body`);
            if (!bodyDiv) return;
            
            if (streaming) {
                // Streaming æ™‚é¡¯ç¤ºåŸå§‹æ–‡å­— + é–ƒçˆæ¸¸æ¨™
                bodyDiv.innerHTML = marked.parse(content) + '<span class="cursor"></span>';
            } else {
                // å®Œæˆå¾Œæ¸²æŸ“ Markdown
                bodyDiv.innerHTML = marked.parse(content);
                // é«˜äº®ç¨‹å¼ç¢¼
                bodyDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);

        }

        // æ·»åŠ å·¥å…·å‘¼å«
        function addToolCall(msgId, toolName, status, input) {
            const toolsDiv = document.getElementById(`${msgId}-tools`);
            if (!toolsDiv) return;
            
            const toolId = `${msgId}-tool-${toolName}`;
            const statusIcon = status === 'running' ? 'â³' : 'âœ…';
            const statusText = status === 'running' ? 'åŸ·è¡Œä¸­...' : 'å®Œæˆ';
            
            const toolHtml = `
                <div class="tool-call" id="${toolId}">
                    <div class="tool-call-header" onclick="toggleToolCall('${toolId}')">

        // æ›´æ–°å·¥å…·å‘¼å«
        function updateToolCall(msgId, toolName, status, output) {
            const toolId = `${msgId}-tool-${toolName}`;

            const statusDiv = toolDiv.querySelector('.tool-status');

            const bodyDiv = document.getElementById(`${toolId}-body`);
            if (bodyDiv) {
                bodyDiv.innerHTML += `

                    <pre>${output}</pre>

        }

        // åˆ‡æ›å·¥å…·å‘¼å«å±•é–‹
